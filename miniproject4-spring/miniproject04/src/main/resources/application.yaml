spring:
  application:
    name: miniproject04

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/demodb
    username: sa
    password: 1234

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
